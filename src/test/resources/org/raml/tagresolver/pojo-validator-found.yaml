#%RAML 0.8
title: pojo validator

schemas:
    - userjson: !jackson org.raml.tagresolver.User

traits:
    - annotated:
        body:
            application/json:
                schema: !jackson org.raml.tagresolver.User

/resource:
    post:
        body:
            application/json:
                schema: !jackson org.raml.tagresolver.User
    put:
        is: [ annotated ]
    patch:
        body:
            application/json:
                schema: userjson
